<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/moment.min.js"></script>
    <!-- Full calendar -->
    <link rel="stylesheet" href="css/fullcalendar.css">
    <script src="js/fullcalendar.min.js"></script>
    <script src="js/es.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-7">
                <div id="calendar"></div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('#calendar').fullCalendar({
                header:{
                    left:'today,prev,next, MiBoton',
                    center:'title',
                    right:'month,basicWeek,basicDay, agendaWeek,agendaDay'
                },
                customButtons:{
                    MiBoton:{
                        text:"Botón 1",
                        click:function(){
                            alert("Acción del Botón");
                        }
                    }
                },
                dayClick:function(date,jsEvent,view){
                    alert(date.format());
                    alert(view.name);
                    $(this).css('background-color','red');
                    $("#exampleModal").modal();
                },
                eventSources:[{
                    events:[
                    {
                        title:'Evento 1, hicimos la web de NotiSeet',
                        descripcion:"Genial!",
                        start: '2023-11-10',
                        color:"#b07d54",
                        textColor:"blanchedalmond"
                    },
                    {
                        title:'Evento 2, hicimos la apk NotiSeet',
                        descripcion:"Genial!",
                        start: '2023-11-14',
                        end: '2023-11-21',
                    },
                    {
                        title:'Evento 3, Hola Mundo!',
                        descripcion:"Genial!",
                        start: '2023-11-13T12:30:00',
                        allDay:false,
                        color:"blanchedalmond",
                        textColor:"#3d2b1c"
                    }
                    ],
                    color:"#432e1e",
                    textColor:"blanchedalmond"
                }],
                eventClick:function(calEvent,jsEvent,view){
                    $('#tituloEvento').html(calEvent.title);
                    $('#descripcionEvento').html(calEvent.descripcion);
                    $("#exampleModal").modal();
                }
                
            });
        })
    </script>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modaltitle" id="tituloEvento"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="descripcionEvento"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" >Agregar</button>
                    <button type="button" class="btn btn-success">Modificar</button>
                    <button type="button" class="btn btn-danger">Borrar</button>

                    <button type="button" class="btn btn-default" data-dismiss="modal">Candelar</button>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
